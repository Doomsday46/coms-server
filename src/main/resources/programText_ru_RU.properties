training.greeting = Добро пожаловать, приготовтесь сейчас будем создавать турнир
training.step1= Введите данные игрока с помощью команды set player \n Формат set player: first name,second name, year birth (dd-mm-yyyy)) \n Пример set player: Artem, Neobakov, 10-05-1995 \n возраст игрока должен быть не моложе 7 лет \n Для выхода введите enough;
training.step2= Введите данные о месте проведение матчей с помощью команды set location\nФормат  set location: name place, description\nПример  set location: Marta, table\nДля выхода введите enough
training.step3=Установите настройки турнира set setting\nФормат set setting: name tournament, type scheme, date and time(dd-mm-yyyy HH-MM)\nПример set setting: testTournament, olympic, 10-05-2018 10-00\nВажно: нельзя устанавливать прошедшую дату\nДля выхода введите enough
training.step4= Теперь вы можете создать турнир командой create tournament\nФормат  команда\nПример  create tournament
training.step5= Теперь вы можете начать турнир командой start\nПосмотреть игроков: show players\nПосмотреть места проведения матчей: show location\nПосмотреть расписание: show schedule\nПосмотреть сетку игроков: show grid\nУстановить результат матча : set result match\nФормат  set result match: number match, score first players, score second players\nПример  set result match: 1, 10, 11\nЗакончить турнир finish\nВажно, нельзя закончить турнир, если не сыграны все матчи, это не спортивно!\nЕсли хотите создать еще турнир введите new tournament\nИначе введите current tournament и можете вводить все выше перечисленные команды
enterCommand = Введите команду :
startApp = Добро пожаловать, это программа придназначена для создания турниров\nДля того что бы создать турнир необходимо:\nВвести игроков, добавить места проведения и установить настройки.\nЕсли хотите что бы на каждом этапе создания турнира появлялись подсказки введите: yes\nЕсли вы знаете все команды этой программы и как с ними работать или же рядом сидит програмиист, который это делал, введите: no
closeApp = Программа завершена
chooseYesNo = Необходимо ввести yes или no
